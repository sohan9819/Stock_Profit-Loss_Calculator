<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Stock Profit and Loss calculator</h1>

      <form action="" id="form">
        <label for="Initial">Initial Price</label>
        <input type="number" id="Initial" name="initial" />
        <label for="Quantity">Quantity of Stocks</label>
        <input type="number" id="Quantity" name="quantity" />
        <label for="Current">Current Price</label>
        <input type="number" id="Current" name="current" />
        <button type="submit">Calculate</button>
      </form>

      <h2 id="result"></h2>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
